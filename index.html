<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="title">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="tic-tac-toe">
        <div class="cell" id="0" onclick="eachTurn();"></div>
        <div class="cell" id="1" onclick="eachTurn();"></div>
        <div class="cell" id="2" onclick="eachTurn();"></div>
        <div class="cell" id="3" onclick="eachTurn();"></div>
        <div class="cell" id="4" onclick="eachTurn();"></div>
        <div class="cell" id="5" onclick="eachTurn();"></div>
        <div class="cell" id="6" onclick="eachTurn();"></div>
        <div class="cell" id="7" onclick="eachTurn();"></div>
        <div class="cell" id="8" onclick="eachTurn();"></div>
    </div>
    <div class="scores">
        <div class="score" id="player-one"></div>
        <div class="score" id="player-two"></div>
    </div>
</body>
</html>
