<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="title">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="game-area" id="game-area">
        <div class="new-game">
            <p>Click the button below to start a new game!</p>
            <button id="start-game" onclick="startGame()">Start</button>
        </div>
    </div>
    <div class="result" id="winner">
    </div>
    <div class="scores">
        <div class="score player-one"><h2 id="player-one">0</h2></div>
        <div class="score player-two"><h2 id="player-two">0</h2></div>
    </div>
</body>
</html>
